<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.css">
    <!-- our style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Loan Calculator</title>
</head>

<body>

    <div class="caclculator mt-5">
        <div class="container">
            <div class="w-50 bg-white rounded-3 m-auto p-3 calc-container">
                <h1 class="text-center mb-3 fw-bold">Loan Calculator</h1>
                <div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="loanAmount" placeholder="loan Amount">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="interest" placeholder="interest">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="monthNumber" placeholder="months to repay">
                    </div>
                    <button class="btn btn-primary w-100" onclick="calculateLoan()">Calculate</button>
                </div>
                <div class="result" id="resultDiv">
                    <h2 class="mt-3">Results</h2>
                    <p class="p-2 bg-secondary text-white mb-3">Monthly Payment <span id="monthlypaymentdom" class="text-warning"></span></p>
                    <p class="p-2 bg-secondary text-white mb-3">Total Payment <span id="totalPayment" class="text-warning"></span></p>
                    <p class="p-2 bg-secondary text-white mb-3">Total Interest <span id="totalInterest" class="text-warning"></span></p>
                </div>
            </div>
        </div>
    </div>


    <!-- popper js -->
    <script src="js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
